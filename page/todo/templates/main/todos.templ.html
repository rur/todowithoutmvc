{{ block "main" . }}
<section id="main" class="main">
    <input id="toggle-all" class="toggle-all" type="checkbox" input-submit="/toggle-all" method="POST" name="completed" value="completed" {{ if .AllCompleted }}checked{{ end }}>
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
        <!-- These are here just to show the structure of the list items -->
        <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
        {{ range .Todos }}
        <li id="todo-{{ .ID }}" {{ if not .Active }}class="completed"{{ end }}>
            <div class="view">
                <input input-submit="/toggle?item={{ .ID }}" method="POST" class="toggle" name="completed" value="completed" type="checkbox" {{ if not .Active }}checked{{ end }}>
                <label double-click-link="/edit?item={{ .ID }}">{{ .Content }}</label>
                <button class="destroy"></button>
            </div>
            <input class="edit" value="Rule the web">
        </li>
        {{ end }}
    </ul>
</section>
{{ end }}
