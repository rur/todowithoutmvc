{{ block "footer" . }}
<footer id="footer" class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{ .Count }}</strong> {{ .Label }}</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
        <li>
            <a {{ if eq .Page "all" }}class="selected"{{ end }} treetop href="/">All</a>
        </li>
        <li>
            <a {{ if eq .Page "active" }}class="selected"{{ end }} treetop href="/active">Active</a>
        </li>
        <li>
            <a {{ if eq .Page "completed" }}class="selected"{{ end }} treetop href="/completed">Completed</a>
        </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" treetop-link="/clear?redirect={{.Page}}">Clear completed</button>
</footer>
{{ end }}
