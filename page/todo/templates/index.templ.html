<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Treetop • Todo *Without* MVC</title>
		<link rel="stylesheet" href="/node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="/node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="/css/app.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<form treetop action="/create" method="POST" onsubmit="setTimeout(this.reset.bind(this));"><input type="text" name="todo" class="new-todo" placeholder="What needs to be done?" autofocus></form>
			</header>
			{{ block "main" .Main }}
			<!-- This section should be hidden by default and shown when there are todos -->
			{{ end }}
			{{ block "footer" .Footer }}
			<!-- This footer should hidden by default and shown when there are todos -->
			{{ end }}
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://github.com/rur">rur</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="/node_modules/treetop-client/treetop.js"></script>
		<script src="/js/app.js"></script>
	</body>
</html>
